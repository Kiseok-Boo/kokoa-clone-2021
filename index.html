<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to KokoaTalk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>31%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <div class="container">
      <header class="header-welcome">
        <h1 class="header-welcome__title">Welcome to KokoaTalk</h1>
        <p class="header-welcome__text">
          If you have a KokoaTalk Account, log in with your email or phone
          number.
        </p>
      </header>

      <form action="friends.html" method="get" class="form-login">
        <input
          class="form-login__input"
          name="ID"
          type="text"
          placeholder="Email or Phone Number"
          required
        />
        <input
          class="form-login__input"
          name="PW"
          type="password"
          placeholder="Password"
          required
        />
        <input class="form-login__btn" type="submit" value="Log in" />
        <input class="form-login__btn" type="submit" value="Sign Up" />
        <a class="form-login__a" href="#">Find Kokoa Account or Password</a>
      </form>
    </div>

    <div id="no-mobile">
      <span>Your Screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/dce2cf3826.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
